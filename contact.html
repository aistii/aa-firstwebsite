<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;1,600&family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Okkan Boba | Contact Us</title>
    </head>
    <body>
        <header>
            <div class="topNav">
                <p id="logo"><a href="index.html">Okkan Boba</a></p>
                <nav>
                    <ul class="topNav--content">
                        <li class="topNav--item"><a href="index.html">About</a></li>
                        <li class="topNav--item"><a href="menu.html">Menu</a></li>
                        <li class="topNav--item"><a href="locations.html">Locations</a></li>
                        <li class="topNav--item"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="emailAdd">Email Address</label>
                    <input type="email" id="emailAdd" name="email_address">
                </fieldset>
                <fieldset>
                    <label for="inquiryType">Select inquiry type:</label>
                    <select id="inquiryType">
                        <option value="" disabled selected hidden>Please choose a type</option>
                        <option value="feedback">Feedback</option>
                        <option value="career">Career</option>
                        <option value="review">Review</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="comments">Comments</label>
                    <textarea></textarea>
                </fieldset>
                <fieldset class="disclaimerAgree">
                    <label for="replyOk" class="checkboxLabel"><input type="checkbox" id="replyOk">I am willing to receive a reply to this form submission.</label>
                </fieldset>
                <button type="submit" id="submitContactFormBtn">Send</button>
            </form>
        </main>
        <footer>
            <p class="byline">Created by Ais Tii (Leanna)</p>
        </footer>

    </body>
</html>
